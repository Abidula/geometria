<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-énessimo Termo</title>
</head>
      <body size="30" color="black">
      <script language="javascript">
             var priter,positer, raz; 
             var an;
             
             priter = parseFloat(window.prompt("Informe o Primeiro Termo: ", ""));
             positer = parseFloat(window.prompt("Informe a Posição do Termo na Sequência: ", ""));
             raz = parseFloat(window.prompt("Informe a Razão: ", ""));
             an = priter + (positer - 1) * raz;
             alert("A" + positer +" Termo da Sequência é:  " + an);

      </script>
      </body>
 </html>
