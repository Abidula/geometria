<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Retâgulo</title>
</head>
      <body size="30" color="black">
      <script language="javascript">
             var bret, alret, area;
             
             bret = parseFloat(window.prompt("Informe a base do Retângulo: ", ""));
             alret = parseFloat(window.prompt("Informe a altura do Retângulo: ", ""));
             area = bret * alret ;
             alert("Área do Retângulo é:  " + area);
      </script>
      </body>
 </html>
