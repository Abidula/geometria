<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Médio</title>
</head>
      <body size="30" color="black">
      <script language="javascript">
             var xa, xb, xc, ya, yb, yc;
             var px, py;
             
             xa = parseFloat(window.prompt("Informe a distância que o 1 ponto percorre no eixo X(Xa): ", ""));
             xb = parseFloat(window.prompt("Informe a distância que o 2 ponto percorre no eixo X(Xb): ", ""));
             xc = parseFloat(window.prompt("Informe a distância que o 3 ponto percorre no eixo X(Xc): ", ""));
             px = (xa + xb + xc)/3;
             ya = parseFloat(window.prompt("Informe a distância que o 1 ponto percorre no eixo Y(Ya): ", ""));
             yb = parseFloat(window.prompt("Informe a distância que o 2 ponto percorre no eixo Y(Yb): ", ""));
             yc = parseFloat(window.prompt("Informe a distância que o 3 ponto percorre no eixo Y(Yc): ", ""));
             py = (ya + yb + yc)/3;
             alert("O ponto médio é:  (" + px + " , " + py + ")");
      </script>
      </body>
 </html>
