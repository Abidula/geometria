<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
</head>
      <body size="30" color="black">
      <script language="javascript">
             var brti, alttri,atri;
             
             btri = parseFloat(window.prompt("Informe a base do triângulo", ""));
             alttri = parseFloat(window.prompt("Informe a altura do triângulo", ""));
             atri = btri * alttri / 2;
             alert("Área do Triângulo é:  " + atri);
      </script>
      </body>
 </html>
