    <title>Razão</title>

      <body size="30" color="black">

      <script language="javascript">

             var raz, raz1, a12, a13; 

             var an;

             



             an = parseFloat(window.prompt("Informe a Posição de um Termo da Sequência que foi dada: ", ""));

             raz1 = an - 1;

             a11 = parseFloat(window.prompt("Informe o Valor do A" + an + " do Termo da Sequência: ", ""));

             a13 = parseFloat(window.prompt("Informe o Valor do A" + raz1 + " do Termo da Sequência: ", ""));

             raz = a11/a13;

             alert("A razão dessa PA é:  " + raz);

      </script>
